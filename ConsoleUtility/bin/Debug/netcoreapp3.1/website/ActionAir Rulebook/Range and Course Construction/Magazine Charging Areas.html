<h1>2.8 Magazine Charging Areas</h1>

<h5>2.8.1 </h5>
A sufficient number of well ventilated Magazine Charging Areas should be provided for competitors to insert propellant gas into, and release it from, their magazines. They should include a table with the boundaries of the Magazine Charging Area clearly shown.
